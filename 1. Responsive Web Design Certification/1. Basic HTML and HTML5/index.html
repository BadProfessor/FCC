<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="This is awesome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <article>
        <section>
          <aside></aside>
        </section>
      </article>
    </main>
    <footer></footer>
    <h1>Hello World</h1>
    <br />
    <hr />
    <hr />
    <h2><big>Big test </big>Test1</h2>
    <p><small>Small test</small></p>
    <p>H<sub>2</sub>0</p>
    <p>10<sup>2</sup></p>
    <h3>Test2</h3>
    <h4>Test3</h4>
    <h5>Test4</h5>
    <h6>Test5</h6>
    <p>
      This is my <b><i>paragraph</i></b>
    </p>
    <p>This is another paragraph</p>
    <!-- HTML comment -->
    <h2>Style and Colours</h2>
    <p style="color: blue;">You can style your HTML</p>
    <p style="color: red; background-color: blue">You can style your HTML</p>
    <p style="color: green; background-color: lightblue">
      You can style your HTML
    </p>
    <p>Style</p>
    <a href="#">Link</a>
  </body>
</html>
